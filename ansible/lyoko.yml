---
- name: Lyoko
  hosts: all

  roles:

    ###
    ### Core
    ###

    - role: core
      become: true

    ###
    ### Docker
    ###

    - role: geerlingguy.docker
      become: true
      vars:
        docker_apt_filename: download_docker_com_linux_ubuntu
      tags:
        - docker
        - skip_ansible_lint

    - role: lyoko-docker
      become: true
      tags:
        - docker

    ###
    ### Apps
    ###

    - role: traefik
      tags:
        - traefik

    - role: homepage
      tags:
        - homepage

    - role: vaultwarden
      tags:
        - vaultwarden

    ###
    ### Media Server
    ###

    - role: jellyfin
      tags:
        - jellyfin
        - media

    - role: sonarr
      tags:
        - sonarr
        - media

    - role: prowlarr
      tags:
        - prowlarr
        - media

    - role: qbittorrent
      tags:
        - qbittorrent
        - media
